<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Traslados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slideDown 0.3s ease-out forwards;
      }
    </style>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      // --- Utilidades ---
      const generateUUID = () => {
        if (typeof crypto !== 'undefined' && crypto.randomUUID) {
          return crypto.randomUUID();
        }
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      };

      // --- Iconos SVG ---
      const IconBoat = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9 1 2.5 1S13.2 21 14.5 21c2.5 0 2.5-2 5-2 1.3 0 1.9 1 2.5 1"/><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.8 8"/><path d="M10 10V4a2 2 0 0 1 2-2a2 2 0 0 1 2 2v6"/><path d="M14 10l-2-2-2 2"/></svg>
      );
      const IconPlus = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
      );
      const IconTrash = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
      );
      const IconUsers = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
      );
      const IconSave = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></svg>
      );
      const IconShare = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
      );
      const IconClock = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      );
      const IconX = ({ className }) => (
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      );
      const IconEye = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
      );
      const IconSearch = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>
      );
      const IconArrowRight = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
      );
      const IconArrowLeft = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
      );

      // --- Componentes ---

      const Modal = ({ isOpen, onClose, title, children }) => {
        if (!isOpen) return null;
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
              <div className="flex justify-between items-center p-4 border-b bg-gray-50">
                <h3 className="text-lg font-bold text-gray-800">{title}</h3>
                <button onClick={onClose} className="text-gray-400 hover:text-gray-600 transition-colors">
                  <IconX className="w-6 h-6" />
                </button>
              </div>
              <div className="p-6">
                {children}
              </div>
            </div>
          </div>
        );
      };

      const EditAssignmentModal = ({ isOpen, onClose, assignment, boatName, onSave }) => {
        const [passengers, setPassengers] = useState("");
        const [count, setCount] = useState(0);

        useEffect(() => {
          if (isOpen && assignment) {
            setPassengers(assignment.passengers || "");
            setCount(assignment.count || 0);
          }
        }, [isOpen, assignment]);

        const handleSave = () => {
          onSave({ ...assignment, passengers, count });
          onClose();
        };

        return (
          <Modal isOpen={isOpen} onClose={onClose} title={`Editar: ${boatName}`}>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">Lista de Pasajeros</label>
                <textarea
                  className="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none h-40 text-sm"
                  placeholder="Escribe los nombres aqu√≠ (separados por coma o enter)..."
                  value={passengers}
                  onChange={(e) => setPassengers(e.target.value)}
                />
              </div>
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">Total de Personas</label>
                <input
                  type="number"
                  min="0"
                  className="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                  value={count}
                  onChange={(e) => setCount(parseInt(e.target.value) || 0)}
                />
              </div>
              <div className="flex justify-end gap-3 mt-6">
                <button onClick={onClose} className="px-5 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg font-medium transition-colors">Cancelar</button>
                <button onClick={handleSave} className="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-sm transition-colors">Guardar Cambios</button>
              </div>
            </div>
          </Modal>
        );
      };

      // Componente visual para mostrar los nombres bonitos
      const PassengerList = ({ text }) => {
        if (!text) return <p className="text-sm text-gray-400 italic">Lista de pasajeros vac√≠a...</p>;
        
        // Separar por comas, saltos de l√≠nea o puntos
        const names = text.split(/[\n,.]+/).map(n => n.trim()).filter(n => n.length > 0);
        
        if (names.length === 0) return <p className="text-sm text-gray-500">{text}</p>;

        return (
          <div className="flex flex-wrap gap-1.5 mt-2">
            {names.map((name, i) => (
              <span key={i} className="inline-block px-2.5 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded-full border border-gray-200">
                {name}
              </span>
            ))}
          </div>
        );
      };

      const FleetManager = ({ fleet, setFleet, onChange }) => {
        const [name, setName] = useState("");
        const [capacity, setCapacity] = useState("");

        const addBoat = (e) => {
          e.preventDefault();
          if (!name || !capacity) return;
          const newBoat = {
            id: generateUUID(),
            name,
            capacity: parseInt(capacity)
          };
          setFleet([...fleet, newBoat]);
          onChange();
          setName("");
          setCapacity("");
        };

        const removeBoat = (id) => {
          if(!confirm("¬øBorrar esta lancha?")) return;
          setFleet(fleet.filter(b => b.id !== id));
          onChange();
        };

        return (
          <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 mb-8">
            <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
              <IconBoat className="w-6 h-6 text-blue-600" />
              Gesti√≥n de Flota
            </h2>
            
            <form onSubmit={addBoat} className="flex gap-3 mb-6 flex-wrap sm:flex-nowrap">
              <input
                type="text"
                placeholder="Nombre lancha"
                className="flex-[2] border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500"
                value={name}
                onChange={e => setName(e.target.value)}
              />
              <input
                type="number"
                placeholder="Capacidad"
                className="flex-1 min-w-[100px] border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500"
                value={capacity}
                onChange={e => setCapacity(e.target.value)}
              />
              <button type="submit" className="bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 font-medium transition-colors flex items-center gap-2 shadow-sm">
                <IconPlus className="w-5 h-5" /> A√±adir
              </button>
            </form>

            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
              {fleet.map(boat => (
                <div key={boat.id} className="flex justify-between items-center p-4 bg-gray-50 rounded-xl border border-gray-200">
                  <div>
                    <div className="font-bold text-gray-800">{boat.name}</div>
                    <div className="text-sm text-gray-500 flex items-center gap-1 mt-1">
                      <IconUsers className="w-4 h-4" /> Cap: {boat.capacity}
                    </div>
                  </div>
                  <button onClick={() => removeBoat(boat.id)} className="text-gray-400 hover:text-red-500 p-2">
                    <IconTrash className="w-5 h-5" />
                  </button>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // Componente Secci√≥n de Horarios (Ida o Vuelta)
      const ScheduleSection = ({ title, type, trips, setTrips, fleet, onEditAssignment, onChange, readOnly }) => {
        
        // Configuraci√≥n de Colores seg√∫n tipo (Ida: Azul, Vuelta: Naranja)
        const isIda = type === 'ida';
        const themeColor = isIda ? 'blue' : 'orange';
        
        // Clases din√°micas Tailwind
        const borderClass = isIda ? 'border-blue-500' : 'border-orange-500';
        const bgIconClass = isIda ? 'bg-blue-50 text-blue-700' : 'bg-orange-50 text-orange-700';
        const borderTripClass = isIda ? 'border-l-blue-200' : 'border-l-orange-200';
        const textTitleClass = isIda ? 'text-blue-900' : 'text-orange-900';

        const addTrip = () => {
          const newTrip = { id: generateUUID(), time: "10:00", assignments: [] };
          setTrips([...trips, newTrip]);
          onChange();
        };

        const removeTrip = (tripId) => {
          if(!confirm("¬øEliminar este horario?")) return;
          setTrips(trips.filter(t => t.id !== tripId));
          onChange();
        };

        const updateTripTime = (tripId, newTime) => {
          setTrips(trips.map(t => t.id === tripId ? { ...t, time: newTime } : t));
          onChange();
        };

        const addBoatToTrip = (tripId, boatId) => {
          const boat = fleet.find(b => b.id === boatId);
          if (!boat) return;
          setTrips(trips.map(t => {
            if (t.id !== tripId) return t;
            if (t.assignments.some(a => a.boatId === boatId)) return t;
            return { ...t, assignments: [...t.assignments, { id: generateUUID(), boatId, passengers: "", count: 0 }] };
          }));
          onChange();
        };

        const removeBoatFromTrip = (tripId, assignmentId) => {
          setTrips(trips.map(t => {
            if (t.id !== tripId) return t;
            return { ...t, assignments: t.assignments.filter(a => a.id !== assignmentId) };
          }));
          onChange();
        };

        // Ordenar viajes por hora
        const sortedTrips = [...trips].sort((a, b) => a.time.localeCompare(b.time));

        return (
          <div className={`bg-white p-6 rounded-2xl shadow-sm border border-gray-200 flex flex-col h-full ${readOnly ? 'shadow-md' : ''}`}>
             <div className={`flex justify-between items-center mb-6 pb-2 border-b-2 ${borderClass}`}>
                <div className="flex items-center gap-2">
                   {isIda ? <IconArrowRight className={`w-6 h-6 ${isIda ? 'text-blue-500' : 'text-orange-500'}`} /> : <IconArrowLeft className={`w-6 h-6 ${isIda ? 'text-blue-500' : 'text-orange-500'}`} />}
                   <h2 className={`text-xl font-bold ${textTitleClass}`}>{title}</h2>
                </div>
                {!readOnly && (
                  <button onClick={addTrip} className={`text-sm px-4 py-2 rounded-lg font-medium flex items-center gap-2 transition-colors ${isIda ? 'bg-blue-50 hover:bg-blue-100 text-blue-700' : 'bg-orange-50 hover:bg-orange-100 text-orange-700'}`}>
                    <IconPlus className="w-4 h-4" /> Horario
                  </button>
                )}
             </div>

             <div className="space-y-8 flex-1">
                {sortedTrips.map(trip => (
                  <div key={trip.id} className={`relative pl-6 border-l-4 ${borderTripClass}`}>
                    {/* Hora */}
                    <div className="flex items-center gap-4 mb-4">
                        <div className={`flex items-center gap-2 px-4 py-1.5 rounded-full font-bold text-xl border transition-colors ${readOnly ? 'bg-gray-50 text-gray-800 border-gray-200' : `${bgIconClass} border-transparent`}`}>
                           <IconClock className="w-5 h-5" />
                           {readOnly ? (
                             <span className="w-20 text-center inline-block">{trip.time}</span>
                           ) : (
                             <input type="time" value={trip.time} onChange={(e) => updateTripTime(trip.id, e.target.value)} className="bg-transparent focus:outline-none w-24 cursor-pointer text-center" />
                           )}
                        </div>

                        {!readOnly && (
                          <div className="flex items-center gap-2 ml-auto">
                            <select className="text-sm border border-gray-300 rounded-lg px-2 py-1.5 bg-white hover:border-gray-400 focus:outline-none cursor-pointer" onChange={(e) => { if(e.target.value) { addBoatToTrip(trip.id, e.target.value); e.target.value = ""; } }} value="">
                              <option value="" disabled>+ Asignar Lancha</option>
                              {fleet.map(b => <option key={b.id} value={b.id}>{b.name} ({b.capacity})</option>)}
                            </select>
                            <button onClick={() => removeTrip(trip.id)} className="text-gray-300 hover:text-red-500 p-2"><IconTrash className="w-5 h-5" /></button>
                          </div>
                        )}
                    </div>

                    {/* Lanchas */}
                    <div className="grid grid-cols-1 gap-3">
                      {trip.assignments.map(assignment => {
                        const boat = fleet.find(b => b.id === assignment.boatId);
                        if (!boat) return null;
                        const isOverCapacity = assignment.count > boat.capacity;

                        return (
                          <div key={assignment.id} 
                            onClick={() => !readOnly && onEditAssignment(trip.id, assignment, boat.name)}
                            className={`relative p-4 rounded-xl border transition-all shadow-sm ${readOnly ? 'bg-white' : 'cursor-pointer hover:shadow-md'} ${isOverCapacity ? 'bg-red-50 border-red-200' : 'bg-white border-gray-200'}`}
                          >
                            <div className="flex justify-between items-start mb-2">
                              <div>
                                <h4 className="font-bold text-gray-800 flex items-center gap-2 text-lg">
                                  {boat.name}
                                  {isOverCapacity && <span className="bg-red-100 text-red-600 text-xs px-2 py-0.5 rounded-full">Exceso</span>}
                                </h4>
                                <div className={`text-sm mt-0.5 flex items-center gap-1 ${isOverCapacity ? 'text-red-600 font-bold' : 'text-gray-500'}`}>
                                   <IconUsers className="w-3 h-3" /> {assignment.count} / {boat.capacity} Pax
                                </div>
                              </div>
                              {!readOnly && (
                                <button onClick={(e) => { e.stopPropagation(); removeBoatFromTrip(trip.id, assignment.id); }} className="text-gray-400 hover:text-red-500 p-1"><IconX className="w-5 h-5" /></button>
                              )}
                            </div>
                            
                            {/* Visualizaci√≥n de Pasajeros Mejorada */}
                            <div className="pt-2 border-t border-gray-100">
                              {readOnly ? (
                                <PassengerList text={assignment.passengers} />
                              ) : (
                                assignment.passengers ? (
                                  <p className="text-sm text-gray-600 line-clamp-2">{assignment.passengers}</p>
                                ) : (
                                  <p className="text-sm text-gray-400 italic">Click para agregar pasajeros...</p>
                                )
                              )}
                            </div>
                          </div>
                        );
                      })}
                      {trip.assignments.length === 0 && <div className="text-sm text-gray-400 italic py-3 text-center border border-dashed border-gray-200 rounded-lg">Sin lanchas asignadas</div>}
                    </div>
                  </div>
                ))}
                {trips.length === 0 && <div className="text-center py-8 text-gray-400">No hay viajes programados.</div>}
             </div>
          </div>
        );
      };

      const SearchResults = ({ searchTerm, ida, vuelta, fleet }) => {
         if (!searchTerm || searchTerm.length < 2) return null;

         const searchInList = (list, type) => {
           let results = [];
           list.forEach(trip => {
             trip.assignments.forEach(assign => {
               if (assign.passengers && assign.passengers.toLowerCase().includes(searchTerm.toLowerCase())) {
                 const boat = fleet.find(b => b.id === assign.boatId);
                 results.push({
                   tripId: trip.id,
                   time: trip.time,
                   boatName: boat ? boat.name : 'Desconocida',
                   type: type,
                   passengers: assign.passengers
                 });
               }
             });
           });
           return results;
         };

         const resultsIda = searchInList(ida, 'Ida');
         const resultsVuelta = searchInList(vuelta, 'Vuelta');
         
         // Combinar y ordenar por hora
         const allResults = [...resultsIda, ...resultsVuelta].sort((a, b) => a.time.localeCompare(b.time));

         if (allResults.length === 0) return (
           <div className="bg-white p-4 rounded-xl shadow-md border border-gray-200 mb-8 animate-slide-down text-center text-gray-500">
             No se encontraron resultados para "{searchTerm}"
           </div>
         );

         return (
           <div className="bg-white p-6 rounded-xl shadow-lg border border-blue-200 mb-8 animate-slide-down">
              <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                 <IconSearch className="w-5 h-5 text-blue-600" />
                 Resultados encontrados ({allResults.length}):
              </h3>
              <div className="space-y-3">
                 {allResults.map((res, idx) => (
                   <div key={idx} className={`flex justify-between items-center p-3 rounded-lg border-l-4 ${res.type === 'Ida' ? 'bg-blue-50 border-blue-500' : 'bg-orange-50 border-orange-500'}`}>
                      <div>
                        <div className="font-bold text-gray-900 flex items-center gap-2">
                           <span className={`text-xs uppercase px-2 py-0.5 rounded text-white ${res.type === 'Ida' ? 'bg-blue-500' : 'bg-orange-500'}`}>{res.type}</span>
                           {res.time} hs - {res.boatName}
                        </div>
                        <div className="text-sm text-gray-600 mt-1">
                           ...{res.passengers.split(/[\n,.]+/).find(n => n.toLowerCase().includes(searchTerm.toLowerCase()))}...
                        </div>
                      </div>
                   </div>
                 ))}
              </div>
           </div>
         );
      };

      const App = () => {
        const [fleet, setFleet] = useState([]);
        const [scheduleIda, setScheduleIda] = useState([]);
        const [scheduleVuelta, setScheduleVuelta] = useState([]);
        const [id, setId] = useState(null);
        const [loading, setLoading] = useState(true);
        const [unsavedChanges, setUnsavedChanges] = useState(false);
        const [isSaving, setIsSaving] = useState(false);
        const [modalOpen, setModalOpen] = useState(false);
        const [editingData, setEditingData] = useState(null);
        const [isReadOnly, setIsReadOnly] = useState(false);
        const [searchTerm, setSearchTerm] = useState("");

        useEffect(() => {
          const loadData = async () => {
            const params = new URLSearchParams(window.location.search);
            const queryId = params.get("id");
            const mode = params.get("mode");
            if (mode === 'view') setIsReadOnly(true);
            
            if (queryId) {
              try {
                const res = await fetch(`/api/schedule?id=${queryId}`);
                if (res.ok) {
                  const data = await res.json();
                  if (data) {
                    setFleet(data.fleet || []);
                    setScheduleIda(data.schedule?.ida || []);
                    setScheduleVuelta(data.schedule?.vuelta || []);
                    setId(queryId);
                  }
                }
              } catch (e) { console.error(e); }
            }
            setLoading(false);
          };
          loadData();
        }, []);

        const handleChange = () => { setUnsavedChanges(true); };

        const handleSave = async () => {
          if (isReadOnly) return;
          setIsSaving(true);
          const payload = { id, data: { fleet, schedule: { ida: scheduleIda, vuelta: scheduleVuelta } } };
          try {
            if (window.location.protocol === 'file:') { alert("Error: No funciona en local."); setIsSaving(false); return; }
            const res = await fetch('/api/schedule', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const json = await res.json();
            if (res.ok && json.success) {
              setId(json.id);
              setUnsavedChanges(false);
              if (!id) {
                const newUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?id=${json.id}`;
                window.history.pushState({path:newUrl},'',newUrl);
              }
              alert("‚úÖ Guardado!");
            } else { alert("Error: " + (json.error || "Desconocido")); }
          } catch (e) { alert("Error conexi√≥n"); }
          setIsSaving(false);
        };

        const handleShare = () => {
          if (unsavedChanges && !isReadOnly) { alert("Guarda los cambios primero."); return; }
          const baseUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}`;
          const shareUrl = (!isReadOnly && id) ? `${baseUrl}?id=${id}&mode=view` : window.location.href;
          navigator.clipboard.writeText(shareUrl).then(() => alert("üìã Link copiado!"));
        };

        const openEditModal = (type, tripId, assignment, boatName) => {
          if (isReadOnly) return;
          setEditingData({ type, tripId, assignment, boatName });
          setModalOpen(true);
        };

        const handleSaveAssignment = (updated) => {
           if (!editingData || isReadOnly) return;
           const { type, tripId } = editingData;
           const updateList = (list) => list.map(t => t.id !== tripId ? t : { ...t, assignments: t.assignments.map(a => a.id === updated.id ? updated : a) });
           if (type === 'ida') setScheduleIda(updateList(scheduleIda));
           else setScheduleVuelta(updateList(scheduleVuelta));
           handleChange();
        };

        if (loading) return <div className="min-h-screen flex items-center justify-center text-gray-500 font-medium">Cargando...</div>;

        return (
          <div className="min-h-screen pb-20 bg-gray-50">
            <header className="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
              <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <div className="flex items-center gap-3">
                   <div className="bg-gradient-to-br from-blue-600 to-blue-700 p-2 rounded-xl text-white shadow-lg">
                      <IconBoat className="w-5 h-5" />
                   </div>
                   <h1 className="font-bold text-lg md:text-xl text-gray-800 tracking-tight">
                     {isReadOnly ? "Cronograma de Traslados" : "Gestor de Traslados"}
                   </h1>
                </div>

                <div className="flex gap-2">
                   {!isReadOnly && (
                     <button onClick={handleSave} disabled={isSaving} className={`flex items-center gap-2 px-3 py-2 rounded-lg font-medium text-sm transition-all ${unsavedChanges ? 'bg-emerald-600 text-white' : 'bg-white text-gray-600 border'}`}>
                       <IconSave className="w-4 h-4" /> {isSaving ? '...' : (unsavedChanges ? 'Guardar' : 'Listo')}
                     </button>
                   )}
                   <button onClick={handleShare} disabled={!id || (unsavedChanges && !isReadOnly)} className={`flex items-center gap-2 px-3 py-2 rounded-lg font-medium text-sm transition-all ${(!id) ? 'bg-gray-100 text-gray-400' : 'bg-blue-600 text-white'}`}>
                     {isReadOnly ? <IconShare className="w-4 h-4" /> : <IconEye className="w-4 h-4" />}
                     <span className="hidden sm:inline">{isReadOnly ? "Compartir" : "Vista Previa"}</span>
                   </button>
                </div>
              </div>
            </header>

            <main className="max-w-6xl mx-auto px-4 py-8">
              
              {/* Buscador - Visible siempre, pero m√°s √∫til en lectura */}
              <div className="max-w-xl mx-auto mb-8 relative">
                 <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <IconSearch className="h-5 w-5 text-gray-400" />
                 </div>
                 <input 
                    type="text" 
                    placeholder="üîç Buscar pasajero por nombre..." 
                    className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                 />
              </div>

              {/* Resultados de B√∫squeda */}
              <SearchResults searchTerm={searchTerm} ida={scheduleIda} vuelta={scheduleVuelta} fleet={fleet} />

              {!isReadOnly && !searchTerm && (
                <FleetManager fleet={fleet} setFleet={setFleet} onChange={handleChange} />
              )}

              <div className={`grid grid-cols-1 xl:grid-cols-2 gap-8 ${searchTerm ? 'opacity-50' : ''}`}>
                <ScheduleSection 
                  title="Viajes de Ida" 
                  type="ida"
                  trips={scheduleIda} 
                  setTrips={setScheduleIda} 
                  fleet={fleet}
                  onChange={handleChange}
                  onEditAssignment={(tripId, assign, bName) => openEditModal('ida', tripId, assign, bName)}
                  readOnly={isReadOnly}
                />
                <ScheduleSection 
                  title="Viajes de Vuelta" 
                  type="vuelta"
                  trips={scheduleVuelta} 
                  setTrips={setScheduleVuelta} 
                  fleet={fleet}
                  onChange={handleChange}
                  onEditAssignment={(tripId, assign, bName) => openEditModal('vuelta', tripId, assign, bName)}
                  readOnly={isReadOnly}
                />
              </div>

              <EditAssignmentModal 
                isOpen={modalOpen}
                onClose={() => setModalOpen(false)}
                assignment={editingData?.assignment}
                boatName={editingData?.boatName}
                onSave={handleSaveAssignment}
              />
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
